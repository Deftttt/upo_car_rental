<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Upo Rental</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <i class="bi bi-house h2"></i>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a th:href="@{/models}" class="nav-link px-2 link-dark">Nasza flota</a></li>
            <li><a th:href="@{/info}" class="nav-link px-2 link-dark">Informacje</a></li>
            <li><a th:href="@{/contact}" class="nav-link px-2 link-dark">Kontakt</a></li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/account}" class="nav-link px-2 link-dark">Twoje konto</a>
            </li>
            <li sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
                <a th:href="@{/dashboard}" class="nav-link px-2 link-dark">Dashboard</a>
            </li>
        </ul>

        <div class="col-md-3 text-end" sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-outline-primary me-2">Zaloguj</a>
            <a th:href="@{/register}" class="btn btn-primary">Utw√≥rz konto</a>
        </div>

        <div class="col-md-3 text-end" sec:authorize="isAuthenticated()">
            <div class="row-md-auto">
                <p>Witaj, [[${#authentication.name}]]!</p>
                <a th:href="@{/logout}" class="btn btn-outline-danger">Wyloguj</a>
            </div>
        </div>



    </header>
</div>
</body>
</html>
