<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Upo Rental</title>
  <th:block th:insert="~{fragments/common-resources :: head}"></th:block>
</head>
<body>
  <div class="container">
    <header th:insert="~{fragments/header :: header}"> </header>
    <table class="table table-hover table-striped">

      <div th:if="${ not#lists.isEmpty(customers)}">
        <thead>
          <tr>
            <th>ID</th>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>WiÄ™cej informacji</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="c : ${customers}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.user.firstName}"></td>
            <td th:text="${c.user.lastName}"></td>
            <td th:text="${c.user.email}"></td>

            <td><a th:href="@{/customers/{id} (id = ${c.id})}" class="btn btn-info"><i class="bi bi-info-circle"></i> Info</a></td>
          </tr>
        <tbody>
      </div>


    </table>
  </div>
</body>
</html>
